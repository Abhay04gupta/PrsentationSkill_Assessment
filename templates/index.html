<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Skill Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .feedback {
            margin-top: 30px;
            padding: 15px;
            background-color: #e8f4e8;
            border-radius: 4px;
            border: 1px solid #c8e6c9;
        }

        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .feedback h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Presentation Skill Assessment</h1>

    <form method="POST">
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="50"></textarea><br><br>

        <label for="topic">Topic:</label><br>
        <input type="text" id="topic" name="topic"><br><br>

        <button type="submit">Assess</button>
    </form>

    {% if feedback %}
        <div class="feedback">
            <h2>Feedback:</h2>
            <pre>{{ feedback | tojson(indent=2) }}</pre>
        </div>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
